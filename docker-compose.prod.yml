# Production configuration for docker-compose
# Use with: docker compose -f docker-compose.yml -f docker-compose.prod.yml up

services:
  app:
    build:
      dockerfile: Dockerfile.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # Remove source code volume mounts for production
    volumes:
      - ./storage:/var/www/html/storage

  queue:
    build:
      dockerfile: Dockerfile.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # Remove source code volume mounts for production
    volumes:
      - ./storage:/var/www/html/storage

  scheduler:
    build:
      dockerfile: Dockerfile.prod
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
    # Remove source code volume mounts for production
    volumes:
      - ./storage:/var/www/html/storage